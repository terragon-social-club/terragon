<ng-container *ngIf="(loginService.checkedWithServer | async) === true">
<section [class.on]="modalService.open | async" class="blur" id="modal_blur">
  <section id="content_main">
    <masthead></masthead>
    <div id="content_sub">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </section>
  <watermark></watermark>
</section>
<modal>
  {{modalService.modalContent}}
</modal>
</ng-container>
